<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoDoi Menu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:300">
</head>
<body>
    <div class="nav">
        <div class="bars">
            <img id = "three-bars" src="assets/img/menu.png">
        </div>
        <div class="logo">
            <a href="index.html">
                <img id = "logo" src="assets/img/sodoi logo.png">
            </a>
        </div>
        <div class="menu-button">
            <button class="menubutton" onclick = 'menu.html'>MENU</button>
        </div>
    </div>
    <div class = "main">
        <div class = "menu-nav">
            <a href = #mostPopular id = "MostPopular"> Most Popular </a>
            <a href = #coffeeLink> Coffee </a>
            <a href = #teaLink> Tea </a>
        </div>
        <div class = "mostPopular">
            <div class = "menuItem">
                <h2> Iced Vanilla Latte</h2>
                <img id = "icedVanillaLatte" src = "assets/img/icedVanillaLatte.jpeg">
            </div>
            <div class = "menuItem">
                <h2> Red Velvet Latte </h2>
                <img id = "redVelvet" src = "assets/img/redVelvet.jpeg">
            </div>
        </div>
        <div class = "Coffee">
            <h1 id = "coffeeLink"> Coffee </h1>
            <div class = "coffeeItems">
                <div class = "menuItem">
                    <h2> Dirty Chai Latte </h2>
                    <img id = "chai" src = "assets/img/dirtyChai.jpeg">
                </div>
                <div class = "menuItem">
                    <h2> Chocolate Covered Strawberry </h2>
                    <img id = "chocolate" src = "assets/img/chocolate.jpeg">
                </div>
            </div>
        </div>
        <div class = "Tea">
            <h1 id = "teaLink"> Tea </h1>
            <div class = "teaItems">
                <div class = "menuItem">
                    <h2> Mango Loveya Tea </h2>
                    <img id = "mango" src = "assets/img/mango.jpeg">
                </div>
                <div class = "menuItem">
                    <h2> Iced London Fog </h2>
                    <img id = "london" src = "assets/img/london.jpeg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
